<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&display=swap" rel="stylesheet">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        
        <!-- CSS STYLE SHEET -->
        <link rel="stylesheet" href="simon-game.css">
        
        <title>Memory Game</title>
    </head>

    <body>
        <h1>Memory Game</h1>
        <div class="text-center">
            <button id="start-btn" class="btn mb-4">Start Game</button>
        </div>
        
        <div class="row up">
            <div class="col">
                <div class="green box">1</div>
            </div>
            <div class="col">
                <div class="red box">2</div>
            </div>
        </div>

        <div class="row down">
            <div class="col">
                <div class="yellow box">3</div>
            </div>
            <div class="col">
                <div class="blue box">4</div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="simon-game.js" charset="UTF-8"></script>
    </body>

</html>
